<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery slideLeft and slideRight Effect</title>
<style>
    #box{
        background: pink;
        color: black;
        width:300px;
        height:100px;
        text-align:center;
      }
      #box2{
        background: green;
        width:300px;
        height:100px;
        position: relative;
        text-align:center;
        color: white;

      }
      #toggle{
        background: blue;
        width:300px;
        height:100px;
        position: relative;
        text-align:center;
        color: white;

      }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        var boxWidth = $("#box").width();
        $(".slide-left").click(function(){
            $("#box").animate({
                width: 0
            });
        });
        $(".slide-right").click(function(){
            $("#box").animate({
                width: boxWidth
            });
        });
    });
    
    $(document).ready(function(){
        var boxWidth = $("#box2").width();
        $(".slide-left").click(function(){
            $("#box2").animate({
                width: 0
            });
        });
        $(".slide-right").click(function(){
            $("#box2").animate({
                width: boxWidth
            });
        });
    });

</script>
</head>
<body>
    <button type="button" class="slide-left">Slide Left</button>
    <button type="button" class="slide-right">Slide Right</button>
    <button type="button" class="toggle">Toggle</button>
    <hr>
  
     <div id ="box"> Manpreet </div>
    
    <div id ="box2"> Kaur </div>
    <div id ="toggle"> Suman </div>
</body>
</html>
